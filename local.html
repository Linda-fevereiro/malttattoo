<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização | MaltTattoo</title>
  <style>
    body {
      background-color: #000;
      color: #e29250;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .menu-toggle {
      font-size: 24px;
      color: #e29250;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #e29250;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      font-size: 18px;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #e29250;
      margin-bottom: 20px;
    }

    .mapa {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 450px;
      border: 2px solid #e29250;
      border-radius: 10px;
    }

    .rodape {
      background-color: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        position: absolute;
        background-color: #111;
        top: 60px;
        right: 20px;
        border: 1px solid #e29250;
        padding: 10px;
        display: none;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');
      toggle.addEventListener('click', () => {
        nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
      });

      // Atualiza o ano no rodapé automaticamente
      const ano = new Date().getFullYear();
      document.getElementById('ano-atual').textContent = ano;
    });
  </script>
</head>
<body>
    <header>
        <div class="logo">
          <img src="logo.png.png" alt="Mini Logo">
          <h1>MaltTattoo</h1>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav>
            <a href="index.html">Home</a>
          <a href="trabalho.html">Trabalho</a>
          <a href="contato.html">Contato</a>
        </nav>
      </header>

  <main>
    <h2>Estamos localizados na Rua Barão do Bom Retiro, 23666 - Rio de Janeiro</h2>
    <div class="mapa">
      <iframe 
        src="https://www.google.com/maps?q=Rua+Barão+do+Bom+Retiro+23666+Rio+de+Janeiro&output=embed" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; <span id="ano-atual"></span> MaltTattoo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
